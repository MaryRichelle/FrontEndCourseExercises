      <h1

          border border-primary

          text-primary
          mt-4
        "
      >
        My Book Library
      </h1>
      <div class="container" id="book-form">
        <div class="form-floating mb-3 mt-5">
          <input
            type="text"
            class="form-control"
            id="book-title"
            placeholder="Book-title"
          />
          <label for="Book-title" class="fw-bold">Book Title</label>
        </div>
        <div class="form-floating has-validation">
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Author"
          />
          <label for="author" class="fw-bold">Author</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="number"
            class="form-control"
            id="pages"
            placeholder="pages"
          />
          <label for="link" class="fw-bold">Pages</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="status"
            placeholder="Read/not"
          />
          <label for="staus" class="fw-bold">Status (Read/ not Read)</label>
        </div>
       
        <div class="form-floating mt-3">
          <button
            class="btn btn-primary p-3 btn-lg form-control text-center"
            id="add-book"
            type="submit"
          >
            Add Book
          </button>
        </div>
      </div>
